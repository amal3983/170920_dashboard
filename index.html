<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>paztel  |  admin</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Font Awesome link -->

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<!-- MENUBAR / NAV -->
<nav id="menu">

        paztel
    </div>

    <!-- BURGER MENU -->

    <div class="toggle">
        <div class="menu_item"><a href="#">Dashboard</a></div>
        <div class="menu_item"><a href="#"><i class="fas fa-circle fas-fw"></i> Messages</a></div>
        <div class="menu_item"><a href="#">Products</a></div>
        <div class="menu_item"><a href="#"><i class="fas fa-circle fas-fw"></i> Posts</a></div>

    </div>

    <!-- PC MENU -->

        <div class="menu_item"><a href="#">Dashboard</a></div>
        <div class="menu_item"><a href="#"><i class="fas fa-circle"></i> Messages</a></div>
        <div class="menu_item"><a href="#">Products</a></div>

        <div class="menu_item"><a href="#">Staff</a></div>
        <div class="menu_item"><a href="#">Settings</a></div>
    </div>

    <div class="user_menu transition">
        <b>user</b>
    </div>
</nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    $(function () {

        $(function () {

            /* BURGER MENU TOGGLE */
            $(".burger_menu").click(function () {
                $(".toggle").slideToggle(100);
                /* Når der klikkes på .burger_menu (burger menu ikon), aktivere .toggle (menupunkter) */
            });



        });

    });


</script>

</body>
</html>
